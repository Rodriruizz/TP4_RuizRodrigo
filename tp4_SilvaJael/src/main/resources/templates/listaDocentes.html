<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">

<title>Listado Docente</title>
</head>
<body>
	<div class="container">
	
	<header>
	  	<div data-th-replace="~{fragments/header::navbar}"></div>    
		</header>
		
	<div class="container" style="padding-top: 3rem; padding-bottom: 3rem">
<table class="table table-striped-columns table-primary">
		<thead>
	    <tr>
	      <th scope="col">Legajo</th>
	      <th scope="col">Apellido</th>
	      <th scope="col">Nombre</th>
	      <th scope="col">E-mail</th>
	      <th scope="col">Telefono</th>
	      <th scope="col">Edici√≥n</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr data-th-each="docente : ${ListadoDocente}">
	      <td data-th-text="${docente.legajo}"></td>
	      <td data-th-text="${docente.apellido}"></td>
	      <td data-th-text="${docente.nombre}"></td>
	      <td data-th-text="${docente.email}"></td>
	      <td data-th-text="${docente.telefono}"></td>
	      <td>
				<a data-th-href="@{'/eliminarDocente/'+${docente.legajo}" class="btn btn-danger">Borrar</a>
					
				<a data-th-href="@{'/modificarDocente/'+${docente.legajo}}" class="btn btn-success" >Editar</a>
			</td>
	    </tr>
	   </tbody>
		</table>
	</div>
	</div>
	
	<footer>
			<div data-th-replace="~{fragments/header::footer}"></div>
		</footer>
	
<script	data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
