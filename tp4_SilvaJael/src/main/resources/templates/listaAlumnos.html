<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	<link rel="stylesheet" href="/css/style.css"> 

<title>Listado Alumnos</title>
</head>
<body>
	<div class="container">
	
	<header>
	  	<div data-th-replace="~{fragments/header::navbar}"></div>    
		</header>
		
	<div class="container" style="padding-top: 3rem; padding-bottom: 3rem">
	
	<div class="table-responsive">
	<table class="table table-striped">
	  <thead>
	     <tr>
	      <th scope="col">DNI</th>
	      <th scope="col">Apellido</th>
	      <th scope="col">Nombre</th>
	      <th scope="col">E-mail</th>
	      <th scope="col">Telefono</th>
	      <th scope="col">Fecha de Nacimiento</th>
	      <th scope="col">Domicilio</th>
	      <th scope="col">LU</th>
	      <th scope="col">Edici√≥n</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr data-th-each="alumno : ${listadoAlumno}">
	      <td data-th-text="${alumno.dni}"></td>
	      <td data-th-text="${alumno.apellido}"></td>
	      <td data-th-text="${alumno.nombre}"></td>
	      <td data-th-text="${alumno.email}"></td>
	      <td data-th-text="${alumno.telefono}"></td>
	      <td data-th-text="${alumno.fechaNac}"></td>
	      <td data-th-text="${alumno.domicilio}"></td>
	      <td data-th-text="${alumno.LU}"></td>
	      <td>
	      	<a data-th-href="@{'/modificarAlumno/'+${alumno.dni}}" class="btn btn-warning" >Modificar</a>
			<a data-th-href="@{'/borrarAlumno/'+${alumno.dni}}" class="btn btn-danger">Borrar</a>					
		  </td>
	    </tr>
	   </tbody>
	</table>
	</div>
	</div>
	
	<footer>
			<div data-th-replace="~{fragments/header::footer}"></div>
		</footer>
		
	</div>
	<script src="https://kit.fontawesome.com/dcfd8ac41e.js" crossorigin="anonymous"></script>
<script	data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
