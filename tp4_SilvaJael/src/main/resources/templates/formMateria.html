<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulario Materia</title>
	<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"> 
	<link rel="stylesheet" href="/css/style.css"> 
	
	 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container">
		<header>
	  	<div data-th-replace="~{fragments/header::navbar}"></div>    
		</header>
	
	<section class="intro">
	  <div class="bg-image h-50">
	    <div class="mask d-flex align-items-center h-50">
	      <div class="container">
	        <div class="row d-flex justify-content-center align-items-center" style="padding-top: 3rem; padding-bottom: 3rem">
	          <div class="col-12 col-lg-6 col-xl-6 ">
	            <div class="card mask-custom text-white" style="border-radius: 1rem;">
	              
	                
	                <div class="col-md-12 d-flex align-items-center">
	                  <div class="card-body py-5 px-4 p-md-5">
	
	                    <form data-th-object="${nuevaMateria}" 
							data-th-action="${band}?@{/modificarMateria}:@{/guardarMateria}" 
							method="post"
							>
	                      <h3 class="fw-bold mb-4" id="titulo" style="color: #92aad0;">Formulario Materia</h3>
	
						<div class="form-outline mb-4">
	                        <input type="text" id="codigo" class="form-control" data-th-field="*{codigo}" data-th-readonly="${band}" required/>
	                        <label class="form-label" for="codigo">Codigo</label>
	                      </div>
	                      
	                      <div class="form-outline mb-4">
	                        <input type="text" id="nombre" class="form-control" data-th-field="*{nombre}" required/>
	                        <label class="form-label" for="nombre">Nombre de la materia</label>
	                      </div>
	
	                      <div class="form-outline mb-4">
	                        <input type="number" id="cantidad" class="form-control" data-th-field="*{cantidadHoras}" required/>
	                        <label class="form-label" for="cantidad">Cantidad de Horas</label>
	                      </div>
	                      
	                      <div class="form-outline mb-4">
	                        <input type="text" id="curso" class="form-control" data-th-field="*{curso}" required/>
	                        <label class="form-label" for="curso">Curso</label>
	                      </div>
	                      
	                      <div class="form-outline mb-4">
	                        <select id="modalidad" class="form-control" data-th-field="*{modalidad}" required>
					<option value="Virtual">Virtual</option>
					<option value="Presencial">Presencial</option>
			</select>
	                        <label class="form-label" for="modalidad">Modalidad</label>
	                      </div>
	
	                      <div class="form-outline mb-4">
	                   	<select id="docente" data-th-field="*{docente.legajo}" class="form-select">
							<option value="">Seleccionar Docente</option>
							<option data-th-each="d:${listadoDocentes}" data-th-value="${d.legajo}" data-th-text="${d.apellido}"></option>
					</select>
	                        <label class="form-label" for="docente">Docente</label>
	                      </div>
	                      
	                      <div class="form-outline mb-4">
	                        <select id="carrera" data-th-field="*{carrera.codigo}" class="form-select">
								<option value="">Seleccionar Carrera</option>
								<option data-th-each="c:${listadoCarreras}" data-th-value="${c.codigo}" data-th-text="${c.nombre}"></option>
							</select>
	                        <label class="form-label" for="carrera">Carrera</label>
	                      </div>
	
	                      <div class="d-flex justify-content-end pt-1 mb-4">
	                        <button type="submit" class="btn btn-custom btn-outline-light btn-rounded ">Guardar Carrera</button>
	                      </div>
	                      <hr>
	                      <a class="link link-light float-end" href="/materias">Ver listado de carreras</a>
	                    </form>
	
	                  </div>
	                </div>
	              </div>
	            </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
	
	<footer>
			<div data-th-replace="~{fragments/header::footer}"></div>
		</footer>
		</div>
	<script src="https://kit.fontawesome.com/dcfd8ac41e.js" crossorigin="anonymous"></script>
	<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</body>
</html>
