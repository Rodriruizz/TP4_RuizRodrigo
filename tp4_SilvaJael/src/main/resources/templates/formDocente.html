<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulario Docente</title>
	<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"> 
	<link rel="stylesheet" href="/css/style.css"> 
	
	 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container">
		<header>
	  	<div data-th-replace="~{fragments/header::navbar}"></div>    
		</header>
	
	<section class="intro">
	  <div class="bg-image h-50">
	    <div class="mask d-flex align-items-center h-50">
	      <div class="container">
	        <div class="row d-flex justify-content-center align-items-center" style="padding-top: 3rem; padding-bottom: 3rem">
	          <div class="col-12 col-lg-6 col-xl-6 ">
	            <div class="card mask-custom text-white" style="border-radius: 1rem;">
	              
	                
	                <div class="col-md-12 d-flex align-items-center">
	                  <div class="card-body py-5 px-4 p-md-5">
	
	                    <form data-th-object="${nuevoDocente}" data-th-action="${band}?@{/modificarDocente}:@{/guardarDocente}" method="post">
	                      <h3 class="fw-bold mb-4" id="titulo" style="color: #92aad0;">Formulario Docente</h3>
	
						
	                      <div class="form-outline mb-4">
	                        
	                        <input type="text" id="legajo" class="form-control" data-th-field="*{legajo}" data-th-readonly="${band}" required/>
	                      	<label class="form-label" for="+legajo">Legajo</label>
	                      </div>
						
						<div class="form-outline mb-4">
	                        <input type="text" id="nombre" class="form-control" required data-th-field="*{nombre}"/>
	                        <label class="form-label" for="nombre">Nombre</label>
	                      </div>
	                      
	                      <div class="form-outline mb-4">
	                        <input type="text" id="apellido" class="form-control" data-th-field="*{apellido}" required/>
	                        <label class="form-label" for="apellido">Apellido</label>
	                      </div>
	                      
						<!-- <div class="form-outline mb-4">
	                        <input type="number" id="dni" class="form-control" data-th-field="*{dni}" required/>
	                        <label class="form-label" for="dni">DNI</label>
	                      </div> -->
	                      
	                      <div class="form-outline mb-4">
	                        <input type="number" id="telefono" class="form-control" data-th-field="*{telefono}" required/>
	                        <label class="form-label" for="telefono">Numero de telefono</label>
	                      </div>
	
	                      <div class="form-outline mb-4">
	                        <input type="email" id="correo" class="form-control" data-th-field="*{email}" required/>
	                        <label class="form-label" for="correo">Correo</label>
	                      </div>
	                      
<!-- 	                      <div class="form-outline mb-4">
	                        <input type="text" id="localidad" class="form-control" data-th-field="*{localidad}" required/>
	                        <label class="form-label" for="localidad">Localidad</label>
	                      </div>
	                      
	                      <div class="form-outline mb-4">
	                        <input type="text" id="direccion" class="form-control" data-th-field="*{direccion}" required/>
	                        <label class="form-label" for="direccion">Direccion</label>
	                      </div> -->
	
<!-- 	                      <div class="form-outline mb-4">
	                        <input type="text" id="materia" class="form-control" data-th-field="*{materia}" required/>
	                        <label class="form-label" for="materia">Materia</label>
	                      </div> -->
	
	                      <div class="d-flex justify-content-end pt-1 mb-4">
	                        <button type="submit" class="btn btn-custom btn-outline-light btn-rounded ">Guardar Docente</button>
	                      </div>
	                      <hr>
	                      <a class="link link-light float-end" href="/docentes">Ver listado de docentes</a>
	                    </form>
	
	                  </div>
	                </div>
	              </div>
	            </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
	
	<footer>
			<div data-th-replace="~{fragments/header::footer}"></div>
		</footer>
		</div>
	<script src="https://kit.fontawesome.com/dcfd8ac41e.js" crossorigin="anonymous"></script>
	<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</body>
</html>
