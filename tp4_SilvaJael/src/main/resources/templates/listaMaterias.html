<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	<link rel="stylesheet" href="/css/style.css"> 
	
<title>Listado Docente</title>
</head>
<body>
	<div class="container">
	
	<header>
	  	<div data-th-replace="~{fragments/header::navbar}"></div>    
		</header>
		
	<div class="container" style="padding-top: 3rem; padding-bottom: 3rem">
<table class="table table-striped">
		<thead>
	    <tr>
	      <th scope="col">Codigo</th>
	      <th scope="col">Nombre</th>
	      <th scope="col">Curso</th>
	      <th scope="col">Carga Horaria</th>
	      <th scope="col">Modalidad</th>
	      <th scope="col">Docente</th>
	      <th scope="col">Carrera</th>
	      <th scope="col">Edici√≥n</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr data-th-each="materia : ${listadoMateria}">
	      <td data-th-text="${materia.codigo}"></td>
	      <td data-th-text="${materia.nombre}"></td>
	      <td data-th-text="${materia.curso}"></td>
	      <td data-th-text="${materia.cantidadHoras}"></td>
	      <td data-th-text="${materia.modalidad}"></td>
		  <td data-th-text="${materia.docente.apellido}"></td>
	      <td data-th-text="${materia.carrera.nombre}"></td>
	      <td>
	      	<a data-th-href="@{'/modificarMateria/'+${materia.codigo}}" class="btn btn-warning" >Modificar</a>
			<a data-th-href="@{'/borrarMateria/'+${materia.codigo}}" class="btn btn-danger">Borrar</a>					
		  </td>
	    </tr>
	   </tbody>
		</table>
	</div>
	</div>
	
	<footer>
			<div data-th-replace="~{fragments/header::footer}"></div>
		</footer>
	<script src="https://kit.fontawesome.com/dcfd8ac41e.js" crossorigin="anonymous"></script>
<script	data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
